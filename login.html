<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/home.css" rel="stylesheet">
    <title>Sit with Kris</title>
</head>
<body>
    <header class="login" id="login">
        <nav class="navigation-bar" id="navigation bar">
            <div class="wrapper">
                <a href="index.html" class="homepage-logo">
                <img src="./images/image1.PNG" alt="logo"
                    width="60px"
                    height="60px"></a>
        </nav>
    </header>
    <div class="login-container" id="login-container">
    <h1 class="login">Login</h1>
    <strong>
        <h3>Don't have an account yet? <a href=register.html>Create one!</a></h3>
    </strong>
        <form method="post" action="login">
            <div id="login" class="login-form">
                <label for="username" class="login-username">Username
                    <input type="ftext" required
                    placeholder="Username"></label><br>
                    <label for="password" class="login-password">Password
                        <input type="fpassword" 
                        placeholder="Password"required>
                        </label><br>
                    <div class="login-button">
                    <button type="submit" value="login">Submit</button>
                </div>
             </div>  
        </form>
    </div>
</body>
